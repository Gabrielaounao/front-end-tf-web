<section id="modal">
    <div class="user-modal-background" id="modal-background-user" style="display: none" onclick="closeUserModal()"></div>
    <div class="user-modal" id="modal-user" style="display: none">
        <div class="user-modal-body">
            <ul class="user-modal-list">
                <li><a href="--{URL}--/profile" class="user-modal-link"><img src="/static/img/user dummy.png" alt=""> <span>Perfil</span></a></li>
                <li><a href="--{URL}--/user/help" class="user-modal-link"><img src="/static/img/menu/ajuda e suporte.png" alt=""> <span>Ajuda e Suporte</span></a></li>
                <li><a href="--{URL}--/exit" class="user-modal-link"><img src="/static/img/exit.png" alt=""> <span>Sair</span></a></li>
            </ul>
        </div>
    </div>

    <div class="modal-background" id="modal-background-queue" style="display: none" onclick="closeQueueModal()"></div>
    <div class="modal" id="modal-queue" style="display: none">
        <div class="modal-header">
            <button type="button" onclick="closeQueueModal()"><img src="/static/img/menu/close.png" alt=""></button>
        </div>

        <div class="modal-body">
            <div class="modal-body-title">
                REFEIÇÃO DO MOMENTO
            </div>

            <div class="modal-content" style="padding: 20px 40px">
                <span>N° DE PESSOAS NA FILA: --{quant_person}--</span>
                <br>
                <span>HORÁRIO INICIAL DA REFEIÇÃO: --{hour_initial}--</span>
            </div>
        </div>
    </div>
</section>

<main class="container">
    <form action="?" method="post" class="content">
        --{next_queue}--
        <a href="--{URL}--/menu" class="card">
            CARDÁPIO DA REFEIÇÃO ATUAL
        </a>
        <input type="hidden" name="token" value="join-queue">
        <button class="btn btn-card" --{button_state}-->
            RESERVAR LUGAR NA FILA
        </button>
    </form>
</main>
