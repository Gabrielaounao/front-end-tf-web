<section id="modal">
    <div class="modal-background" id="modal-background-next" style="display: none" onclick="closeNextModal()"></div>
    <form action="?" method="post" class="modal" id="modal-next" style="display: none">
        <div class="modal-header">
            <button type="button" onclick="closeNextModal()"><img src="/static/img/menu/close.png" alt=""></button>
        </div>
        
        <div class="modal-body">
            <div class="modal-body-title">
                INFORME QUANTOS ALUNOS SERÃO CHAMADOS
            </div>

            <div class="input">
                <input type="number" name="quant" required>
            </div>
        </div>

        <div class="modal-footer">
            <input type="hidden" name="token" value="call next">
            <button class="btn btn-green">CHAMAR ALUNOS</button>
        </div>
    </form>

    <div class="modal-background" id="modal-background-delete" style="display: none" onclick="closeDeleteModal()"></div>
    <form action="?" method="post" class="modal" id="modal-delete" style="display: none">
        <div class="modal-header">
            <button type="button" onclick="closeDeleteModal()"><img src="/static/img/menu/close.png" alt=""></button>
        </div>
        
        <div class="modal-body">
            <div class="modal-body-title">
                DESEJA REALMENTE ESVAZIAR A FILA?
            </div>
        </div>

        <div class="modal-footer">
            <input type="hidden" name="token" value="delete">
            <button type="button" class="btn btn-green" onclick="closeDeleteModal()">CANCELAR</button>
            <button class="btn btn-green">ESVAZIAR</button>
        </div>
    </form>
</section>

<main class="container">
    <h1>GERENCIAR FILA</h1>
    <form action="?" method="post" class="form">
        <div class="input">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="--{nome}--" required>
        </div>
        <div class="input">
            <label for="hora">Horário</label>
            <input type="time" id="hora" name="hora" value="--{hora}--" required>
        </div>
        <div class="input">
            <label for="tamanho">Tamanho</label>
            <input type="number" id="tamanho" value="--{tamanho}--" disabled>
        </div>

        <input type="hidden" name="token" value="update">
        <button type="submit" class="btn btn-green">EDITAR FILA</button>
    </form>
    
    <div style="display: grid;">
        <button type="button" class="btn btn-green" onclick="openNextModal()">Chamar os próximos da fila</button>
        <button type="button" class="btn btn-green" onclick="openDeleteModal()" style="margin: 10px 0">Esvaziar a fila</button>
    </div>
</main>
